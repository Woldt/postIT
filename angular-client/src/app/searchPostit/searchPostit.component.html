<div className="SearchAndDisplay">
  <h3>Søk i databasen</h3>
  <div className="InputSearch">
    <input class="form-control" type="text" placeholder="søk i databasen på tittel"/>
  </div>
  <div>
    <ul>
      <li *ngFor="let postit of postits">
        <p>
          <strong>Titel:</strong> {{postit.title}} <br>
          <strong>Kategori:</strong> {{postit.category}} <br>
          <strong>Beskrivelse:</strong> {{postit.description}}
        </p>
      </li>
    </ul>
  </div>
</div>
